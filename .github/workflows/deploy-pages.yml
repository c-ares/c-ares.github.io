name: Deploy Jekyll with GitHub Pages

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Checkout c-ares docs
        uses: actions/checkout@v4
        with:
          repository: c-ares/c-ares
          path: c-ares.git
      - name: Checkout roffit
        uses: actions/checkout@v4
        with:
          repository: "bagder/roffit"
          path: roffit.git
      - name: Build and Install roffit
        run: |
          cd roffit.git
          sudo make install
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build external pages
        run: |
          make
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.repository == 'c-ares/c-ares.github.io' && github.refs == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
